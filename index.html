<!DOCTYPE html>
<html data-theme="bumblebee" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/icon/restaurant.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manhattan Italian Restaurants</title>
  </head>
  <body>
    <div class="container mx-auto h-screen flex flex-col justify-between">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a href="index.html">Homepage</a></li>
              <li><a>Map Visualization</a></li>
              <li><label for="my-modal-4"> Contact me</label></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <a class="btn btn-ghost normal-case text-xl" href="index.html"
            ><img
              src="img/icon/restaurant.png"
              alt="icon-restaurant"
              class="h-6 mr-2"
            />
            Manhattan Italian Restaurants</a
          >
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
          <button class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
          </button>
        </div>
      </div>

      <div>
        <div class="flex items-center mb-6">
          <div class="stat-desc">Nome del ristorante: &nbsp;</div>
          <div class="nome-ristorante"></div>
        </div>
        <div class="stats shadow w-full">
          <div class="stat">
            <div class="stat-figure text-secondary">
              <img src="img/icon/price.png" alt="price-icon" class="h-12" />
            </div>
            <div class="stat-title">Price</div>
            <div class="stat-value"></div>
            <div class="stat-desc">Price of meal for 2 with drinks</div>
          </div>

          <div class="stat">
            <div class="stat-figure text-secondary">
              <img src="img/icon/service.png" alt="service-icon" class="h-12" />
            </div>
            <div class="stat-title">Service</div>
            <div class="stat-value"></div>
            <div class="stat-desc">
              <a href="https://reviewgrower.com/zagat-ratings-scale/">Zagat</a
              >scale 1-30
            </div>
          </div>

          <div class="stat">
            <div class="stat-figure text-secondary">
              <img src="img/icon/pizza.png" alt="food-icon" class="h-12" />
            </div>
            <div class="stat-title">Food</div>
            <div class="stat-value"></div>
            <div class="stat-desc">
              <a href="https://reviewgrower.com/zagat-ratings-scale/">Zagat</a
              >scale 1-30
            </div>
          </div>
        </div>
      </div>

      <div id="map" class="h-2/3"></div>
      <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
          <p>Copyright Â© 2022 - Luca Protelli 5^CI</p>
        </div>
      </footer>
    </div>

    <input type="checkbox" id="my-modal-4" class="modal-toggle" />
    <label for="my-modal-4" class="modal cursor-pointer">
      <label class="modal-box relative" for="">
        <div class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              type="email"
              placeholder="email"
              class="input input-bordered"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input
              type="password"
              placeholder="password"
              class="input input-bordered"
            />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover"
                >Forgot password?</a
              >
            </label>
          </div>
          <div class="form-control mt-6">
            <button class="btn btn-primary">Login</button>
          </div>
        </div>
      </label>
    </label>

    <script type="module" src="/main.js"></script>
  </body>
</html>
