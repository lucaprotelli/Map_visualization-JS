<!DOCTYPE html>
<html data-theme="bumblebee" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="img/icon/restaurant.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manhattan Italian Restaurants</title>
  </head>
  <body>
    <div class="container mx-auto h-screen flex flex-col justify-between">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li class="mb-1 text-sm">Price:</li>
              <input
                id="price-filter"
                type="range"
                min="25"
                max="100"
                value="25"
                class="range range-xs range-primary"
                step="25"
              />
              <div class="w-full flex justify-between text-xs px-2">
                <span>25</span>
                <span>50</span>
                <span>75</span>
                <span>100</span>
              </div>
            </ul>
          </div>
          <label class="text-sm font-bold">Filtra</label>
        </div>
        <div class="navbar-center">
          <a class="btn btn-ghost normal-case text-xl" href="index.html"
            ><img
              src="img/icon/restaurant.png"
              alt="icon-restaurant"
              class="h-6 mr-2"
            />
            Manhattan Italian Restaurants</a
          >
        </div>
        <div class="navbar-end">
          <input
            id="search-input"
            type="text"
            placeholder="Type here"
            class="input input-sm w-full max-w-xs mr-1 border-slate-600"
          />
          <button id="search-button" class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="data-content">
        <div
          id="error-container"
          class="alert alert-error shadow-lg mb-3 hidden"
        >
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="stroke-current flex-shrink-0 h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span id="error"></span>
          </div>
        </div>
        <div class="flex items-center mb-6">
          <div class="stat-desc">Nome del ristorante: &nbsp;</div>
          <div id="restaurant-name" class="font-bold text-lg"></div>
        </div>
        <div class="stats shadow w-full">
          <div class="stat">
            <div class="stat-figure text-secondary">
              <img src="img/icon/price.png" alt="price-icon" class="h-12" />
            </div>
            <div class="stat-title">Price</div>
            <div id="restaurant-price" class="stat-value text-secondary"></div>
            <div class="stat-desc">Price of meal for 2 with drinks</div>
          </div>

          <div class="stat">
            <div class="stat-figure text-secondary">
              <img src="img/icon/service.png" alt="service-icon" class="h-12" />
            </div>
            <div class="stat-title">Service</div>
            <div
              id="restaurant-service"
              class="stat-value text-secondary"
            ></div>
            <div class="stat-desc">
              <a href="https://reviewgrower.com/zagat-ratings-scale/">Zagat</a
              >scale 1-30
            </div>
          </div>

          <div class="stat">
            <div class="stat-figure text-secondary">
              <img src="img/icon/pizza.png" alt="food-icon" class="h-12" />
            </div>
            <div class="stat-title">Food</div>
            <div id="restaurant-food" class="stat-value text-secondary"></div>
            <div class="stat-desc">
              <a href="https://reviewgrower.com/zagat-ratings-scale/">Zagat</a
              >scale 1-30
            </div>
          </div>
        </div>
      </div>

      <div id="map" class="h-2/3"></div>
      <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
          <p>Copyright Â© 2022 - Luca Protelli 5^CI</p>
        </div>
      </footer>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
